<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: block;
            margin: 10px auto;
        }

        div {
            width: 30px;
            height: 30px;
            background-color: black;
            margin: 5px;
            float: left;
            color: white;
            text-align: center;
            line-height: 30px;
        }

        .circle {
            background-color: white;
            border-radius: 50%;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <button>Utw√≥rz element</button>
    <script>
        const btn = document.querySelector("button");
        let number = 0
        function addBox() {
            const div = document.createElement("div");
            document.body.appendChild(div)
            div.textContent = number
            number++
            if (number % 5 === 0) {
                div.classList.add('circle')
            }
            else {
                div.classList.remove('circle')
            }
        }
        btn.addEventListener("click", addBox)


    </script>
</body>

</html>
